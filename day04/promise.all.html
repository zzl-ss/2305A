<!DOCTYPE html>

<script>
    function getPeach() {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve(getPeach)
            })
        }, 1000)
    }

    function getTroop() {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve(getTroop)
            }, 500)
        })
    }

    function getAgents() {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                reject(getAgents)
            }, 800)
        })
    }
    Promise.all([getPeach(), getTroop(), getAgents()]).then((res) => {
        console.log(res);
    }).catch(err => {
        console.log(err, 'err');
    })
</script>

</html>
